<!DOCTYPE html>
<html>

<head>
	<title>fractiform</title>
	<style>
	body {
		font-family: sans-serif;
		background-color: black;
		margin: 0;
		padding: 0;
		color: white;
		overflow: hidden;
	}
	
	
	:root {
		--ui-border: white;
		--ui-height: 2.5em;
	}
	
	#page {
		width: 100vw;
		height: 100vh;
		position: relative;
	}
	
	#canvas {
		position: absolute;
		left: 0;
		bottom: 0;
	}
	
	#ui-canvas {
		border: 2px solid var(--ui-border);
	}
	
	.error {
		color: red;
	}
	
	#error-dialog {
		border: 2px solid red;
		background-color: black;
	}
	dialog button {
		font-family: monospace;
	}
	button {
		border: 2px solid var(--ui-border);
		background-color: black;
		color: white;
	}
	button:hover, input:hover, input:active {
		background-color: #fff3;
	}
	button:active, button[data-selected="true"] {
		background-color: #fff6;
	}
	button:focus, input:focus {
		outline: 2px solid #0a0;
	}
	#ui {
		position: absolute;
		top: 0;
		left: 0;
		width: 20vw;
		height: 100vh;
		resize: horizontal;
		overflow: scroll;
		border-right: 2px solid white;
		padding: 0.2em;
	}
	input, button {
		vertical-align: middle;
		display: inline-block;
		margin: 0.3em 0 0.3em 0.3em;
		border: 2px solid var(--ui-border);
		background-color: transparent;
		color: white;
	}
	button {
		height: 2.0em;
	}
	input {
		height: 1.5em;
		font-size: inherit;
	}
	#ui input[type=color] {
		padding: 0;
	}
	.in input {
		width: 5em;
	}
	.out {
		font-weight: bold;
	}
	input[type=number] {
		/* disable increment/decrement buttons (firefox) */
		-moz-appearance: textfield;
	}
	input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
		/* disable increment/decrement buttons (webkit) */
		-webkit-appearance: none;
	}
	img.icon {
		height: 1.5em;
	}
	.widget {
		border: 2px solid white;
		border-radius: 5px;
		padding: 5px;
		margin: 0.5em;
		background: #111;
		position: relative;
	}
	.outs {
		position: absolute;
		bottom: 0.2em;
		right: 0.2em;
	}
	.widget-title {
		font-weight: bold;
		margin: 2px;
		display: block;
	}
	.widget-name {
		width: 10em;
	}
	.widget-delete {
		position: absolute;
		right: 0.2em;
		top: 0.2em;
		border: 0;
	}
	.widget-delete img {
		width: 1.5em;
	}
	.widget-delete:hover, .widget-delete:active {
		background-color: transparent;
		outline: 0;
		filter: brightness(50%);
	}
	.widget-choice {
		width: 100%;
		border-bottom: 0;
		margin: 0;
	}
	.widget-choice:focus {
		outline: 0;
		border: 2px solid green;
		z-index: 10;
	}
	#widget-choices {
		margin: 0.2em;
		border-bottom: 2px solid white;
	}
	</style>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
</head>

<body>
<script src="fractiform.js" type="text/javascript"></script>
<div id="page">
	<noscript>
		<p>
			This page requires JavaScript to function.<br>
			Try using a modern browser such as <em>Netscape Navigator</em>&reg;.
		</p>
	</noscript>
	<div id="ui">
		Add <input type="text" id="widget-search" placeholder="Search">
		<div id="widget-choices">
		</div>
	</div>
	<canvas id="canvas">
		<p>
			Your browser doesn't support HTML5 &lt;canvas&gt;.<br>
			Try upgrading to the latest version of Microsoft Internet Explorer&reg;.
		</p>
	</canvas>
</div>

<dialog id="error-dialog">
  <pre id="error-message" class="error"></pre><br>
  <form method="dialog">
    <button>OK</button>
  </form>
</dialog>

</body>
</html>
