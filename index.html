	<style>
	body {
		font-family: sans-serif;
		background-color: black;
		margin: 0;
		padding: 0;
		color: white;
		overflow: hidden;
	}
	
	
	:root {
		--ui-border: white;
		--ui-height: 2.5em;
	}
	
	#page {
		width: 100vw;
		position: relative;
	}
	#page[data-ui-shown="1"] {
		top: var(--ui-height);
		height: calc(100vh - var(--ui-height));
	}
	#page[data-ui-shown="0"] {
		top: 0;
		height: 100vh;
	}
	
	#canvas, #ui-canvas {
		position: absolute;
		left: 0;
		top: 0;
	}
	
	#ui-canvas {
		border: 2px solid var(--ui-border);
	}
	
	.error {
		color: red;
	}
	
	#error-dialog {
		border: 2px solid red;
		background-color: black;
	}
	dialog button {
		font-family: monospace;
	}
	button {
		border: 2px solid var(--ui-border);
		background-color: black;
		color: white;
	}
	button:hover, input:hover, input:active {
		background-color: #fff3;
	}
	button:active, button[data-selected="true"] {
		background-color: #fff6;
	}
	button:focus, input:focus {
		outline: 2px solid #0a0;
	}
	#ui {
		display: block;
		width: 100vw;
		height: var(--ui-height);
		background-color: #111;
		border-bottom: 2px solid var(--ui-border);
		position: absolute;
		top: 0;
		left: 0;
		vertical-align:middle;
	}
	input, button {
		vertical-align: middle;
		display: inline-block;
		height: 2.0em;
		margin: 0.3em 0 0.3em 0.3em;
		border: 2px solid var(--ui-border);
		background-color: black;
		color: white;
	}
	#ui input[type=color] {
		padding: 0;
	}
	#ui input[type=text], #ui input[type=number] {
		width: 3em;
		font-size: inherit;
		height: 1.5em;
	}
	input[type=number] {
		/* disable increment/decrement buttons (firefox) */
		-moz-appearance: textfield;
	}
	input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
		/* disable increment/decrement buttons (webkit) */
		-webkit-appearance: none;
	}
	#ui label {
		margin-right: 0.5em;
	}
	#ui div {
		display: inline-block;
	}
	img.icon {
		height: 1.5em;
	}
	</style>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<script id="main-vertex-shader" type="x-shader/x-vertex">
attribute vec2 v_pos;
attribute vec2 v_uv;
attribute vec4 v_color;
varying vec2 uv;
varying vec4 color;
void main() {
	uv = v_uv;
	color = v_color;
	gl_Position = vec4(v_pos, 0.0, 1.0);
}
	</script>
	<script id="main-fragment-shader" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

uniform sampler2D u_texture;
varying vec4 color;
varying vec2 uv;

void main() {
	gl_FragColor = mix(texture2D(u_texture, uv), vec4(color.xyz, 1.0), color.w);
}
	</script>
	
	<script id="post-vertex-shader" type="x-shader/x-vertex">
attribute vec2 v_pos;
varying vec2 uv;
void main() {
	uv = v_pos * 0.5 + 0.5;
	gl_Position = vec4(v_pos, 0.0, 1.0);
}
	</script>
	<script id="post-fragment-shader" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif
uniform sampler2D u_texture;
varying vec2 uv;
void main() {
	gl_FragColor = texture2D(u_texture, uv);
}
	</script>
