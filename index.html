<!DOCTYPE html>
<html>

<head>
	<title>fractiform</title>
	<style>
	body {
		font-family: sans-serif;
		background-color: black;
		margin: 0;
		padding: 0;
		color: white;
		overflow: hidden;
	}
	
	
	:root {
		--ui-border: white;
		--ui-height: 2.5em;
	}
	
	#page {
		display: flex;
		flex-direction: column;
		width: 100vw;
		height: 100vh;
	}
	
	#main {
		display: flex;
		flex-grow: 1;
		overflow: hidden;
	}
	
	#error {
		color: red;
		border-top: 2px solid red;
		padding: 0.2em;
		display: none;
	}
	
	.widget.error, .widget.error:hover {
		background-color: #f004;
	}
	
	#canvas-container {
	  position: relative;
		width: 100%;
		height: 100%;
	  flex-grow: 0;
	  flex-shrink: 1;
	}
	
	#canvas {
		position: absolute;
	}
	
	button {
		border: 2px solid var(--ui-border);
		background-color: black;
		color: white;
	}
	button:hover, input:hover, input:active {
		background-color: #fff3;
	}
	button:active {
		background-color: #fff6;
	}
	button:focus, input:focus {
		outline: 1px solid #0f0;
	}
	#ui-resize {
		flex-grow: 0;
		flex-shrink: 0;
		width: 0.3cm;
		cursor: col-resize;
		display: flex;
		justify-content: center;
		background: linear-gradient(90deg, #000, #444 30%, #fff 50%, #444 70%, #000);
	}
	#ui {
		overflow-x: auto;
		overflow-y: scroll;
		width: 100%;
		height: 100%;
		flex-grow: 0;
		flex-shrink: 0;
		flex-basis: 30%;
	}
	input, button {
		display: inline-block;
		border: 2px solid var(--ui-border);
		background-color: transparent;
		color: white;
		padding: 0;
	}
	.in select {
		width: 5em;
	}
	.entry[contenteditable], .widget-name {
		min-width: 1em;
		border-bottom: 2px solid #fff4;
		cursor: text;
		display: inline-block;
	}
	.in, .ins, .control, .widget-title {
		display: inline;
	}
	.in, .control {
		margin-left: 0.5em;
		white-space: nowrap;
	}
	input[type="submit"] {
		padding-left: 0.5em;
		padding-right: 0.5em;
	}
	input[type="color"] {
		padding: 0;
		margin: 0.2em 0.5em;
		border: 2px solid #000;
		outline: 1px solid #fff;
		height: 1.3em;
		width: 1.3em;
	}
	input[type="range"] {
		max-height: 1.2em;
		vertical-align: middle;
	}
	.widget {
		display: block;
		border-bottom: 2px solid #777;
		position: relative;
		cursor: pointer;
		padding: 0.1em 0;
	}
	.widget:hover {
		background: #fff3;
	}
	.widget[data-display="1"] {
		background: #ff04;
	}
	.widget.dragging {
		background: #aaf6;
	}
	.widget-title {
		font-weight: bold;
	}
	.widget-button {
		width: 1.5em;
		height: 1.5em;
		border: 0;
		vertical-align: middle;
		background-size: contain;
	}
	.widget-move {
		background-image: url(move.svg);
	}
	.widget-delete {
		background-image: url(x.svg);
	}
	
	.widget-button:hover, .widget-button:active {
		background-color: transparent;
		outline: 0;
		filter: saturate(500%);
	}
	.widget-choice {
		width: calc(100% - 0.4em);
		border: 1px solid white;
		margin: 0.2em;
		padding: 0.1em 0;
	}
	.widget-choice:focus {
		outline: 0;
		z-index: 10;
	}
	#widget-choices {
		margin: 0.2em;
		padding-bottom: 0.3em;
		border-bottom: 2px solid white;
	}
	summary {
		cursor: pointer;
	}
	</style>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
</head>

<body>
<script src="fractiform.js" type="text/javascript"></script>
<noscript>
	<p>
		This page requires JavaScript to function.<br>
		Try using a modern browser such as <em>Netscape Navigator</em>&reg;.
	</p>
</noscript>
<div id="page">
	<div id="main">
		<div id="ui">
			<form action="#" method="dialog" id="code-form">
				<input type="text" placeholder="Code" id="code">
				<input type="submit" value="load">
			</form>
			Add <input type="text" id="widget-search" placeholder="Search">
			<div id="widget-choices"></div>
			<div id="widgets-container"></div>
		</div>
		<div id="ui-resize"></div>
		
		<div id="canvas-container">
			<canvas id="canvas">
				<p>
					Your browser doesn't support HTML5 &lt;canvas&gt;.<br>
					Try upgrading to the latest version of Microsoft Internet Explorer&reg;.
				</p>
			</canvas>
		</div>
	</div>
	<div id="error">error</div>
</div>

</body>
</html>
