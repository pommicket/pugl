<!DOCTYPE html>
<html>

<head>
	<title>fractiform</title>
	<style>
	body {
		font-family: sans-serif;
		background-color: black;
		margin: 0;
		padding: 0;
		color: white;
		overflow: hidden;
	}
	
	
	:root {
		--ui-border: white;
		--ui-height: 2.5em;
	}
	
	#page {
		display: flex;
		width: 100vw;
		height: 100vh;
	}
	
	#canvas-container {
	  position: relative;
		width: 100%;
		height: 100%;
	  flex-grow: 0;
	  flex-shrink: 1;
	}
	
	#canvas {
		position: absolute;
	}
	
	#ui-canvas {
		border: 2px solid var(--ui-border);
	}
	
	.error {
		color: red;
	}
	
	#error-dialog {
		border: 2px solid red;
		background-color: black;
	}
	dialog button {
		font-family: monospace;
	}
	button {
		border: 2px solid var(--ui-border);
		background-color: black;
		color: white;
	}
	button:hover, input:hover, input:active {
		background-color: #fff3;
	}
	button:active, button[data-selected="true"] {
		background-color: #fff6;
	}
	button:focus, input:focus {
		outline: 2px solid #0a0;
	}
	#ui-resize {
		flex-grow: 0;
		flex-shrink: 0;
		width: 8px;
		cursor: col-resize;
		display: flex;
		justify-content: center;
	}
	#ui-resize-bar {
		width: 2px;
		height: 100%;
		background: #fff;
		margin: auto 0;
	}
	#ui {
		overflow-x: auto;
		overflow-y: scroll;
		width: 100%;
		height: 100%;
		flex-grow: 0;
		flex-shrink: 0;
		flex-basis: 20em;
		padding: 0.2em;
	}
	input, button {
		vertical-align: middle;
		display: inline-block;
		border: 2px solid var(--ui-border);
		background-color: transparent;
		color: white;
	}
	#ui input[type=color] {
		padding: 0;
	}
	.in select {
		width: 5em;
	}
	.entry {
		min-width: 1em;
		border-bottom: 2px solid #fff4;
		cursor: text;
		display: inline-block;
	}
	.in, .ins, .control, .widget-title {
		display: inline;
	}
	.in, .control {
		margin-left: 0.5em;
		white-space: nowrap;
	}
	input[type="number"] {
		/* disable increment/decrement buttons (firefox) */
		-moz-appearance: textfield;
	}
	input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
		/* disable increment/decrement buttons (webkit) */
		-webkit-appearance: none;
	}
	img.icon {
		height: 1.5em;
	}
	.widget {
		display: block;
		border-bottom: 2px solid #777;
		padding: 0.5em 0;
		position: relative;
		cursor: pointer;
	}
	.widget:hover {
		background: #fff3;
	}
	.widget[data-display="1"] {
		background: #ff04;
	}
	.widget-title {
		font-weight: bold;
		margin: 1em 0.3em;
	}
	.widget-name {
		width: 6em;
	}
	.widget-delete {
		border: 0;
	}
	.widget-delete img {
		width: 1.5em;
	}
	.widget-delete:hover, .widget-delete:active {
		background-color: transparent;
		outline: 0;
		filter: saturate(500%);
	}
	.widget-choice {
		width: 100%;
		border-bottom: 0;
		margin: 0;
	}
	.widget-choice:focus {
		outline: 0;
		z-index: 10;
	}
	#widget-choices {
		margin: 0.2em;
		border-bottom: 2px solid white;
	}
	</style>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
</head>

<body>
<script src="fractiform.js" type="text/javascript"></script>
<div id="page">
	<noscript>
		<p>
			This page requires JavaScript to function.<br>
			Try using a modern browser such as <em>Netscape Navigator</em>&reg;.
		</p>
	</noscript>
	<div id="ui">
		<form action="#" method="dialog" id="code-form">
			<input type="text" placeholder="Code" id="code">
			<input type="submit" value="âœ“">
		</form>
		Add <input type="text" id="widget-search" placeholder="Search">
		<div id="widget-choices"></div>
		<div id="widgets-container"></div>
	</div>
	<div id="ui-resize"><div id="ui-resize-bar"></div></div>
	<div id="canvas-container">
		<canvas id="canvas">
			<p>
				Your browser doesn't support HTML5 &lt;canvas&gt;.<br>
				Try upgrading to the latest version of Microsoft Internet Explorer&reg;.
			</p>
		</canvas>
	</div>
</div>

<dialog id="error-dialog">
  <pre id="error-message" class="error"></pre><br>
  <form method="dialog">
    <button>OK</button>
  </form>
</dialog>

</body>
</html>
